<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Web Form</title>
  </head>
  <style type="text/css">
  
    .div {
  width: 500px; 
  background-color: #D3D3D3;
  padding: 10px;
  border-width: 1px;  
  border-style: solid;
  font-family: Tahoma, serif;
  font-size: 12px;
    }
    
   .center {
    text-align: center;
     padding: 10px;
    }
    
    .main {
      font-size: 16px;
    }
    
  </style>
  
  <body> 
    
    <form class="div">
      <fieldset>
      <legend class="main">Give Us Your Feedback</legend>
        <br>
     Full Name:
        <br>
        <br>
  <input type="text" ows="1" cols="50" name="Name" value="">
  <br>
  <br>
      Year:  
      <br>
      <br>
  <input type="radio" name="Year" value="Freshman"> Freshman<br>
  <input type="radio" name="Year" value="Sophomore"> Sophomore<br>
  <input type="radio" name="Year" value="Junior"> Junior<br>
  <input type="radio" name="Year" value="Senior"> Senior<br>
    </form>
    <br>
      Activities:
      <br>
      <br>
   <input type="checkbox" checked="false" name="Year" value="Sports"> Sports<br>
   <input type="checkbox" checked="false" name="Year" value="Music"> Music<br>
   <input type="checkbox" checked="false" name="Year" value="Theater"> Theater<br>
   <input type="checkbox" checked="false" name="Year" value="Other"> Other<br>
   <br>
      Quarter:
      <br>
      <br>
  <select name="cars">
    <option value="fall">Fall</option>
    <option value="winter">Winter</option>
    <option value="spring">Spring</option>
    <option value="summer">Summer</option>
  </select>
    <br>
    <br>
        Comments:
    <br>
    <br>
    <textarea rows="4" cols="50" name="comment" form="usrform">
Enter your feedback here.</textarea>
    <br>
    <br>
      <div class="center">
    <input type="submit" value="Click here to Submit class">
      </div>
        </fieldset>
      </form>
  </body>
</html>
