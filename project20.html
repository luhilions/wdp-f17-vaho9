<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Web Form</title>
  </head>
  <style type="text/css">
  
    .div {
  width: 500px; 
  background-color: #D3D3D3;
  padding: 10px;
  border-width: 1px;  
  border-style: solid;
  font-family: Tahoma, serif;
  font-size: 12px;
    }
    
   .center {
    text-align: center;
     padding: 10px;
    }
    
    
  </style>
  
  <body> 
    
    <form class="div">
      <fieldset>
      <legend>Give Us Your Feedback</legend>
     Full Name:
        <br>
        <br>
  <input type="text" ows="1" cols="50" name="Name" value="">
  <br>
  <br>
      Year:
      <br>
  <input type="radio" name="Year" value="Freshman" checked> Freshman<br>
  <input type="radio" name="Year" value="Sophomore" checked> Sophomore<br>
  <input type="radio" name="Year" value="Junior" checked> Junior<br>
  <input type="radio" name="Year" value="Senior" checked> Senior<br>
    </form>
    <br>
   <input type="checkbox" name="Year" value="Sports" checked> Sports<br>
   <input type="checkbox" name="Year" value="Music" checked> Music<br>

   <br>
  <select name="cars">

    <option value="spring">Spring</option>

  </select>
    <br>
    <br>
        Comments:
    <br>
    <br>
    <textarea rows="4" cols="50" name="comment" form="usrform">
Enter your feedback here.</textarea>
    <br>
    <br>
    <input type="submit" value="Click here to Submit class="center">
        </fieldset>
      </form>
