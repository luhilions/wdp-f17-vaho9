<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CSS Table Styling</title>
    
    <style type="text/css">
.green {color: green; text-align: center; font-weight: bold;}
.table {border-style: dotted; border-color: blue; border-collapse: collapse;}
.head {width: 350px; border-collapse: collapse;}
.blue {color: blue; text-align: center;}
.red {color: red; text-align: center;}
.center {text-align: center:}
.back {background-color: yellow;}
table {border-collapse: collapse;}
</style>
    
  </head>

  <body>
    <h2 class="green">Five Day Weather Forcast</h2>
    <table>
    <tr>
      <th class="back">Monday</th>
      <th class="back">Tuesday</th>
      <th class="back">Wensday</th>
      <th class="back">Thursday</th>
      <th class="back">Friday</th>
    </tr>
    <tr>
       <td class="table red">80</td>
       <td class="table red">53</td>
       <td class="table red">68</td>
       <td class="table red">102</td>
       <td class="table red">60</td>
    </tr>
    <tr>
        <td class="table blue">70</td>
        <td class="table blue">32</td>
        <td class="table blue">54</td>
        <td class="table blue">78</td>
        <td class="table blue">56</td>
    </tr>
    <tr>
        <td class="table center">Sunny</td>
        <td class="table center">Hail Storm</td>
        <td class="table center">Flooding</td>
        <td class="table center">Sun Flare</td>
        <td class="table center">Fire Tornado</td>
    </tr>
    <tr>
      <td class="table"><img src="images/weatherSUN.jpg" width="150" length="200" alt="Sunny" /></td>
      <td class="table"><img src="images/weatherTH.jpg" width="150" length="200" alt="Hail" /></td>
      <td class="table"><img src="images/weatherFD.jpeg" width="200" length="250" alt="Flood" /></td>
      <td class="table"><img src="images/weaterSF.jpeg" width="200" length="250" alt="Sun Flare" /></td>
      <td class="table"><img src="images/weatherFT.jpeg" width="200" length="250" alt="Fire Tornado" /></td>
    </tr>
  </body>

</html>
