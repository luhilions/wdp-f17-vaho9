<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Project 13</title>
    
    <style>
    
    body {
 font-size: 20px;
 font-family: Arial;
 }
 
    .head {
      background-color: aqua;
      text-align: center;
      padding: 2px 10px;
      }
      
    .green {
      background-color: lime;
      text-align: center;
      padding: 2px 10px;
      }
     
    .yellow {
      background-color: yellow;
      text-align: center;
      padding: 2px 10px;
      }
      
      
    </style>
    
  </head>

  <body>
  
  
  <table align="center">
  
  <tr class="head">
  <th>Description</td>
  <th>Result</td>
  </tr>
  
  <tr class="green">
  <td>Fraction 3/4</td>
  <td>&frac34;</td>
  </tr>
  
  <tr class="yellow">
  <td>Copyright</td>
  <td>&copy;</td>
  </tr>
  
  <tr class="green">
  <td>Ampersand</td>
  <td>&amp;</td>
  </tr>
  
  <tr class="yellow">
  <td>Less than</td>
  <td>&lt;</td>
  </tr>
  
  <tr class="green">
  <td>Greater than</td>
  <td>&gt;</td>
  </tr>
  
  <tr class="yellow">
  <td>Division</td>
  <td>&divide;</td>
  </tr>
  
  <tr class="green">
  <td>Spade</td>
  <td>&spades;</td>
  </tr>
  
  </table>
   
  </body>

</html>
